apply plugin: 'com.android.application'

apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.activeai.MFSDKHybridKitSample"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:design:28.0.0'

    // MFSDKHybridKit
    implementation 'com.morfeus.android:MFSDKHybridKit:2.5.0'

    // MFSDKVoice
    implementation 'com.morfeus.android.voice:MFSDKVoice:2.4.10'

    implementation 'com.morfeus.android:MFOkHttp:3.12.0'
    implementation 'com.morfeus.android:MFSecurityKit:1.3.30'

    // MFNotification
    implementation 'com.morfeus.android:MFNotification:1.0.0'

    // Firebase
    implementation 'com.google.firebase:firebase-core:16.0.5'
    implementation 'com.google.firebase:firebase-messaging:17.3.4'

    implementation 'com.google.android.gms:play-services-safetynet:16.0.0'

    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    implementation 'com.google.guava:guava:22.0-android'

    // OAuth2 for Google API
    implementation('com.google.auth:google-auth-library-oauth2-http:0.7.0') {
        exclude module: 'httpclient'
    }

    // gRPC
    def vGRPC = '1.26.0'
    implementation "io.grpc:grpc-okhttp:$vGRPC"
    implementation "io.grpc:grpc-protobuf-lite:$vGRPC"
    implementation "io.grpc:grpc-stub:$vGRPC"
    implementation "io.grpc:grpc-android:$vGRPC"
    implementation 'javax.annotation:javax.annotation-api:1.2'

    // Extra
    implementation 'com.jakewharton:process-phoenix:2.0.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
